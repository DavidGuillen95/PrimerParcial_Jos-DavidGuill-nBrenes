<div class="container">
	<h1>Mi cuenta | Detalle</h1>
</div>
<div class="container">
    <h2>Detalle de Trasacción</h2>
    <h4>A continuación el detalle de su transaccion realizada el .</h4>
    <hr class="featurette">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="clearfix">Transacción</th>
                <th class="clearfix">Fecha</th>
                <th class="clearfix">Detalle</th>
                <th class="clearfix">Monto</th>
                <th class="clearfix">Acciones</th>
            </tr>
        </thead>
        <tbody id="listaMisiones">
        	<tr ng-repeat="detalle in detalles">
                <td>{{detalle.transaccion}}</td>
                <td>{{detalle.fecha}}</td>
                <td>{{detalle.detalle}}</td>
                <td>{{detalle.monto}}</td>
                <td><a class="">Ver</a></td>
            </tr>
        </tbody>
    </table>
</div>
